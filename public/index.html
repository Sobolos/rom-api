<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="public/js/api.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="connect">Подключится</button>
    <div class="control-panel">
        <button id="ping">ping</button>
        <div>
            <input type="text" id="til" placeholder="длинна массива">
            <button id="random">random</button>
        </div>
        <button id="stat">stat</button>
        <div>
            <select name="file" id="file">
                <option value="fw-1_34v0.2">fw-1_34v0.2</option>
                <option value="fw-2_01v1">fw-2_01v1</option>
                <option value="fw-2_01v0.5">fw-2_01v0.5</option>
            </select>
            <button id="fwinfo">stat</button>
        </div>
        <div>
            <input type="text" id="start" placeholder="начальный байт">
            <input type="text" id="bytes" placeholder="количество байтов">
            <select name="file" id="file2">
                <option value="fw-1_34v0.2">fw-1_34v0.2</option>
                <option value="fw-2_01v1">fw-2_01v1</option>
                <option value="fw-2_01v0.5">fw-2_01v0.5</option>
            </select>
            <button id="fwget">stat</button>
        </div>
        <button id="analytics">analytics</button>
    </div>
    <button id="disconnect">disconnect</button>
